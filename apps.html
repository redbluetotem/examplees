<!DOCTYPE html>
<html lang="en">
<head><title>Google</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Download Page with Sidebar</title>
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, red, blue);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(17, 17, 17, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            z-index: 1000;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .sidebar-item {
            font-size: 1rem;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Content Section */
        .content {
            margin-top: 80px;
            text-align: center;
            padding: 40px;
            flex: 1;
        }

        .app-section {
            margin: 20px auto;
            padding: 20px;
            background: rgba(17, 17, 17, 0.8);
            border-radius: 15px;
            width: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .app-section:hover {
            transform: translateY(-5px);
        }

        .app-section h2 {
            font-size: 1.5rem;
        }

        .app-section button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(17, 17, 17, 0.8);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .app-section button:hover {
            background: rgba(17, 17, 17, 0.8);
            transform: scale(1.05);
        }

        /* Bottom Bar Styles */
        .bottom-bar {
            width: 100%;
            background: linear-gradient(90deg, rgba(17, 17, 17, 0.8), rgba(34, 34, 34, 0.8));
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Text Animation */
        h1 {
            font-size: 2.8rem;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.2rem;
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-item" onclick="window.location.href='index.html'">Examplee</div>
        <div class="sidebar-item" onclick="window.location.href='index.html'">Home</div>
        <div class="sidebar-item" onclick="window.location.href='apps.html'">Apps</div>
    </div>

    <!-- Page Content Below Sidebar -->
    <div class="content">
        <h1>Examplee</h1>
        <p>Select an app to download and get started!</p>

        <div class="app-section">
            <h2>Geometry Dash</h2>
            <button onclick="window.location.href='gd1.zip'">Download</button>
        </div>

        <div class="app-section">
            <h2>wallpaper engine</h2>
            <button onclick="window.location.href='WE.zip'">Download</button>
        </div>

        <div class="app-section">
            <h2>Cuphead</h2>
            <button onclick="window.location.href='ch.zip'">Download</button>
        </div>

        <div class="app-section">
            <h2>Geometry Dash with mods (Requires Passcode)</h2>
            <input type="password" id="passcode" style="padding: 10px; font-size: 1rem; border-radius: 10px; border: none; background: rgba(255, 255, 255, 0.2); color: white; text-align: center; width: 80%; max-width: 250px; transition: all 0.3s ease-in-out; outline: none;" onfocus="this.style.transform='scale(1.1)';" onblur="this.style.transform='scale(1)';">
            <button onclick="checkPasscode()">Download</button>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        &copy; 2025 App Download. All rights reserved.
    </div>

    <script>
        function checkPasscode() {
            var passcode = document.getElementById("passcode").value;
            if (passcode === "7935") {
                window.location.href='gd.zip';
            } else {
                alert("Incorrect passcode.");
            }
        }
    </script>
</body>
</html>
